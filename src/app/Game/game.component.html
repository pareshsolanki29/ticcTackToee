<div class="game-cont">
    <h2 *ngIf="freshPage">Lets Play Tic Tac Toe</h2>
    <h1 *ngIf ='!winner && !isDraw && !freshPage' class = "curr-player"> Current Player:{{player}}</h1>
    <h3 *ngIf="winner">Player {{winner}} won!!</h3>
    <h3 *ngIf="isDraw">Draw :(</h3>
    <button (click)="newGame()"> Start Game</button>
    <main *ngIf="!winner && !isDraw">
        <app-board *ngFor="let val of squares; let i = index " [value]='val' (click)="makeMove(i)">

        </app-board>
    </main>
</div>
